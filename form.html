<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action = "index.php" method = "post" enctype="multipart/form-data">

        <label for="Username"> Username:</label>
        <input type ="text" id ="Username" placeholder="USERNAME" minlength="6" maxlength="15" required>
        
        <label for="Password"> Password:</label>
        <input type ="password" id ="Password" placeholder="PASSWORD" minlength="6" maxlength="15" required>
        
        <br>

        <label for="email"> Email:</label>
        <input type ="email" id ="Email" placeholder="EMAIL">

        <br>

        <label for="phone"> Phone Number:</label>
        <input type ="tel" id ="phone" placeholder="PHONE" pattern="{0-9}{3}-{0-9}{3}-{0-9}{4}">

        <br>

        <label for="birthdate">Birthday:</label>
        <input type="date" name="birthdate" id="birthdate">

        <br>

        <label for="Quaintiy">Quaintiy:</label>
        <input type = "number" name="quaintiy" id="quaintiy" min="1" max="99" value="1">

        <br>

        <label for="title">title:</label>

        <input type="radio" id="Mr" value="Mr" name="title">
        <label value="Mr">Mr</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label value="Mrs">Ms</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label value="Miss">PhD</label>

        <br>

        <label value="Payment">Payment:</label>
        <select id="Payment">
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="Gift Card">Gift Card</option>
        </select>

        <br>
        
        <label for="Subscription">Subscription</label>
        <input type="checkbox" id="Subscription">

        <br>

        <label for="Comment">Comment: </label>
        <textarea id="Comment" rows="3" cols="25"></textarea>

        <br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">

        <br>
        <br>

        <input type ="reset">
        <br>
        <input type ="submit">


</body> 
</html>
